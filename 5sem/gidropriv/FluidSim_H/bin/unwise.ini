msg10=Klicken Sie auf "Benutzerdefiniert", um festzulegen, welche Änderungen während der Deinstallation vorgenommen werden sollen. Klicken Sie auf "Automatisch", um die Standardoptionen für die Deinstallation zu wählen. Klicken Sie auf "Weiter", um fortzufahren.
msg11=Wählen Sie die zu entfernenden Verzeichnisse.

msg6=Die folgenden Dateien müssen gelöscht werden, um die Software aus dem System zu entfernen. Klicken Sie auf "Alles markieren", um alle aufgeführten Dateien zu entfernen, oder wählen Sie die zu entfernenden Dateien einzeln aus.
